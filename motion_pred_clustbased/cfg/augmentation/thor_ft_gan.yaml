inherit_from : motion_pred_clustbased/cfg/clustering/feature_space/default.yaml


data :
  dataset : thor
  data_dir : motion_pred_clustbased/data/thor
  dataset_target : null # specific testing dataset 
  skip : null
  min_ped : null
  obs_len : 8
  pred_len : 12


model : ft-gan


generator :
  pred_len : 19 # number of predicted time steps
  emb_dim : 32
  hid_dim : 64 # hidden dimension of the encoders and decoders
  activ : prelu
  drop : 0.2 # dropout probability
  noise_dim : 8
  noise_type : gaussian # [options] gaussian / uniform
  net_type : lstm # [options] gru / lstm
  state : hidden # [options] hidden / cell


discriminator :
  obs_len : 7 # excluding useless ts=0
  pred_len : 12
  emb_dim : 32
  hid_dim : 128
  activ : tanh
  drop : 0.2 # dropout probability
  net_type : ff # [options] gru / lstm / ff
  state : hidden # [options] hidden / cell

