inherit_from : motion_pred_clustbased/cfg/training/default.yaml

model : lstm # options gru lstm

data :
  dataset : thor
  data_dir : motion_pred_clustbased/data/thor
  dataset_target : None # specific testing dataset  
  min_ped : None
  skip : None
  obs_len : 8 # number of observable time steps
  pred_len : 12 # number of predicted time steps


network :
  state : hidden # [options] hidden / cell
  obs_len : 8
  pred_len : 12
  emb_dim : 16
  hid_dim : 64
  mlp_dims :
   - 32
   - 16 
  drop : 0.2
  activ : prelu

 
hyperparameters : 
  lr : 1e-3 # learning rate for the optim more stable training
  step_size : 20


save : 
  best_metric : ade # [options] ade / fde